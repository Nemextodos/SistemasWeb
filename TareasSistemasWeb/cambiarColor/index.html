<!DOCTYPE html>
<html>
    <head>
        <title>Cambiar el color del elemento</title>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div style="width: 1920px; height: 1080px; background-color: '#ffff';" id="div_color" >
            <h3 style="align-self: 'center';">Elige un color</h3>
            <form > 
                <input type="radio" onclick="cambiarColor('verde')" name="rbColor">Verde</input><br>
                <input type="radio" onchange="cambiarColor('rojo')" name="rbColor">Rojo</input><br>
                <input type="radio" onchange="cambiarColor('azul')" name="rbColor">Azul</input><br>
                <input type="radio" onchange="cambiarColor('amarillo')" name="rbColor">Amarillo</input>
            </form>
        </div>
    </body>
</html>
